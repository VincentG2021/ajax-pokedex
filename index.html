<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>ajax-pokedex</title>

	<link rel="icon" href="favicon.png" type="image/png" />

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300&display=swap" rel="stylesheet">

	<link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/pokedex.css">
</head>

<body>
    <main>
        
        <div id="intro" class="bg">
            <h1>Welcome to virtual Pokedex !</h1>
            </div>

        <div class="searchContainer">
            <p>Search a Pokemon</p>
            <div class="searchbox">
              <input id="input" type="text">
              <button class="searchBtn">SEARCH</button>
            </div>
        </div>

        <div class="mainContainer" id="pokemons">
        </div>

        <div id="pokedex">
            <div id="left">
              <div id="logo"></div>
              <div id="bg_curve1_left"></div>
              <div id="bg_curve2_left"></div>
              <div id="curve1_left">
                <div id="buttonGlass">
                  <div id="reflect"> </div>
                </div>
                <div id="miniButtonGlass1"></div>
                <div id="miniButtonGlass2"></div>
                <div id="miniButtonGlass3"></div>
              </div>
              <div id="curve2_left">
                <div id="junction">
                  <div id="junction1"></div>
                  <div id="junction2"></div>
                </div>
              </div>
              <div id="screen">
                <div id="topPicture">
                  <div id="buttontopPicture1"></div>
                  <div id="buttontopPicture2"></div>
                </div>
                <div id="picture" class="picture">
                  <!-- <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/200653/psykokwak.gif" alt="psykokwak" height="170" /> -->
                </div>
                <div id="buttonbottomPicture"></div>
                <div id="speakers">
                  <div class="sp"></div>
                  <div class="sp"></div>
                  <div class="sp"></div>
                  <div class="sp"></div>
                </div>
              </div>
              <div id="bigbluebutton"></div>
              <div id="barbutton1"></div>
              <div id="barbutton2"></div>
              <div id="cross">
                <div id="leftcross">
                  <div id="leftT"></div>
                </div>
                <div id="topcross">
                  <div id="upT"></div>
                </div>
                <div id="rightcross">
                  <div id="rightT"></div>
                </div>
                <div id="midcross">
                  <div id="midCircle"></div>
                </div>
                <div id="botcross">
                  <div id="downT"></div>
                </div>
              </div>
            </div>
            <div id="right">
              <div id="stats">
                <strong class="pokename">Name: </strong><br/>
                <strong class="poketype">Type: </strong><br/>
                <strong class="ID">ID: </strong><br/>
                <strong class="moves">Moves: </strong><br/>
                <strong class="evol">Evolutions: </strong><br/>
                <br/>
                
                
              </div>
              <div id="blueButtons1">
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
              </div>
              <div id="blueButtons2">
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
              </div>
              <div id="miniButtonGlass4"></div>
              <div id="miniButtonGlass5"></div>
              <div id="barbutton3"></div>
              <div id="barbutton4"></div>
              <div id="yellowBox1"></div>
              <div id="yellowBox2"></div>
              <div id="bg_curve1_right"></div>
              <div id="bg_curve2_right"></div>
              <div id="curve1_right"></div>
              <div id="curve2_right"></div>
            </div>
          </div>


        <div class="scroll">
			<i class="fas fa-chevron-circle-down"></i>
		</div>
          <!-- Find your icons from here - https://fontawesome.com/icons?d=gallery&s=brands -->
		<div class="icons-social">
			<a class="github" target="_blank" href="https://github.com/VincentG2021"><i class="fab fa-github"></i></a>
			<a class="linkedin" target="_blank" href="https://www.linkedin.com/in/vincent-gade-711a37152/"><i class="fab fa-linkedin"></i></a>
			<a class="discord" target="_blank" href="https://discord.gg/6mr6Qrwn7w"><i class="fab fa-discord"></i></a>
    	</div>

        <section class="me-thanks">
            <p>Thanks for visiting.</p>
        </section>
        
        
          <script src="index.js"></script>

    </main>
  
</body>
</html>
